<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی فیلم‌ها و سریال‌های ایرانی</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            direction: rtl;
            transition: background-color 0.3s, color 0.3s;
        }
/*
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        
        body.dark-mode #app {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        body.dark-mode .movie-card {
            background: #292929;
            border-color: #444;
        }

*/
        #app {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 16px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            transition: background-color 0.3s, color 0.3s;
        }
        
        input[type="text"] {
            width: 98%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 16px;
        }

        .options {
        display: flex;
        align-items: center;
        gap: 50px; /* فاصله بین عناصر */
        margin-bottom: 10px;
            border: none;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .movie-card {
            text-align: center;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
        }
        
        .movie-image {
            width: 100%;
            object-fit: contain;
            border-radius: 4px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            transition: filter 0.3s;
        }
        
        body.dark-mode .movie-image {
            filter: invert(1) contrast(200%) grayscale(100%); /* تبدیل رنگ تصاویر به نگاتیو */
        }

        .movie-title {
            font-weight: bold;
            margin: 10px 0;
        }

        .movie-creator {
    font-size: 0.9em;
    color: #555;
    margin-top: 5px;
}
.movie-creator a {
    color: #007bff;
    text-decoration: none;
}
.movie-creator a:hover {
    text-decoration: underline;
}


        .movie-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 5px;
        }

        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .dark-mode-toggle {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="searchTerm" placeholder="جستجو..." />
    <button class="dark-mode-toggle" @click="toggleDarkMode">{{ darkMode ? 'عادی' : 'نگاتیو' }}</button>
    <div class="options">
        <label>
        <input type="radio" v-model="posterMode" :value="false" /> لوگوها
        <input type="radio" v-model="posterMode" :value="true" /> پوستر
        </label>
        <label>
        <input type="checkbox" v-model="combineSimilarChars" />حروف مشابه
        </label>
        <label>
        ⇵
        <select v-model="sortOrder">
            <option value="default">پیش‌فرض</option>
            <option value="alphabetical">الفبایی</option>
            <option value="year">سال تولید</option>
        </select>
    </label>
        <label>
            سال:
            <select v-model="selectedYear">
                <option value="">همه</option>
                <option v-for="year in availableYears" :key="year" :value="year">{{ year }}</option>
            </select>
        </label>
    </div>

    <div v-if="filteredWords.length > 0" class="results-grid">
        <div class="movie-card" v-for="(word, index) in filteredWords" :key="index">
            <a :href="word.image" target="_blank"><img :src="getImageUrl(word)" :alt="word.filmLabel" class="movie-image" /></a>
            <div class="movie-title">{{ getMovieTitleWithYear(word) }}</div>
                <div v-if="word.creator && word.creatorLabel" class="movie-creator">
        طراح: <a :href="word.creator" target="_blank">{{ word.creatorLabel }}</a>
    </div>

            <div class="movie-links">
                <a :href="getImdbLink(word.imdbID)" target="_blank">T</a>
                <a :href="getWikidataLink(word.film)" target="_blank">Q</a>
            </div>
        </div>
    </div>
    <p v-else>نتیجه‌ای برای نمایش وجود ندارد.</p>
</div>

<script>
    const { createApp, ref, computed } = Vue;

    createApp({
        setup() {
            const darkMode = ref(false);
            const toggleDarkMode = () => {
                darkMode.value = !darkMode.value;
                document.body.classList.toggle('dark-mode', darkMode.value);
            };


            
const sortOrder = ref("default"); // حالت پیش‌فرض

            
            const searchTerm = ref('');
            const combineSimilarChars = ref(false);
            const posterMode = ref(false); // پیش‌فرض نمایش لوگو
        const selectedYear = ref(""); // فیلتر سال انتخاب‌شده

            const words = ref([]); // آرایه خالی در ابتدا

const loadWordsFromFile = async () => {
    try {
        const response = await fetch('data.json'); // مسیر فایل JSON
        if (!response.ok) throw new Error('خطا در دریافت اطلاعات JSON');
        const data = await response.json();
        words.value = data; // مقداردهی به آرایه
    } catch (error) {
        console.error('خطا در بارگذاری داده‌ها:', error);
    }
};

    // بارگذاری داده‌ها در زمان شروع
    loadWordsFromFile();
            
            const similarCharsMapping = {
                'ط': '[طظ]', 'ظ': '[طظ]', 'ب': '[بپتثنی]', 'پ': '[بپتثنی]',
                'ت': '[بپتثنی]', 'ث': '[بپتثنی]', 'ن': '[بپتثنی]', 'ی': '[بپتثنی]', 'ج': '[جچحخ]',
                'چ': '[جچحخ]', 'ح': '[جچحخ]', 'خ': '[جچحخ]', 'د': '[دذ]',
                'ذ': '[دذ]', 'ر': '[رزژ]', 'ز': '[رزژ]', 'ژ': '[رزژ]', 'س': '[سش]',
                'ش': '[سش]', 'ص': '[صض]', 'ض': '[صض]', 'ع': '[عغ]',
                'غ': '[عغ]', 'ف': '[فق]', 'ق': '[فق]', 'ک': '[کگ]',
                'گ': '[کگ]'
            };
            
            const toPersianYear = (gregorianYear) => {
                const gYear = parseInt(gregorianYear, 10);
                if (isNaN(gYear)) return null;
                return gYear - 621;
            };

        const availableYears = computed(() => {
            const years = words.value
                .map(word => toPersianYear(word.publicationYear))
                .filter((year, index, self) => year && self.indexOf(year) === index)
                .sort((a, b) => a - b);
            return years;
        });
            
            const getMovieTitleWithYear = (word) => {
                const shamsiYear = toPersianYear(word.publicationYear);
                return shamsiYear ? `${word.filmLabel} (${shamsiYear})` : word.filmLabel;
            };
            /*
            const filteredWords = computed(() => {
                if (searchTerm.value.length < 2) return [];
                let modifiedSearchTerm = searchTerm.value;

                if (combineSimilarChars.value) {
                    modifiedSearchTerm = modifiedSearchTerm.split('').map(char => similarCharsMapping[char] || char).join('');
                }

                const regex = new RegExp(modifiedSearchTerm, 'i');
                return words.value.filter(word => regex.test(word.filmLabel));
            });
            */
            
const filteredWords = computed(() => {
    // اگر هیچ متن جستجویی وارد نشده و سال انتخاب شده است
    if (!searchTerm.value && selectedYear.value) {
        return words.value.filter(word => toPersianYear(word.publicationYear) == selectedYear.value);
    }

    // اگر کادر جستجو خالی است و هیچ سالی انتخاب نشده است
    if (searchTerm.value.length < 2 && !selectedYear.value) return [];

    let modifiedSearchTerm = searchTerm.value;
    if (combineSimilarChars.value) {
        modifiedSearchTerm = modifiedSearchTerm.split('').map(char => similarCharsMapping[char] || char).join('');
    }

    const regex = new RegExp(modifiedSearchTerm, 'i');
    let results = words.value.filter(word => regex.test(word.filmLabel));

    // اگر سال انتخاب شده است، فیلتر بر اساس سال نیز اعمال شود
    if (selectedYear.value) {
        results = results.filter(word => toPersianYear(word.publicationYear) == selectedYear.value);
    }

    if (sortOrder.value === "alphabetical") {
        results = results.sort((a, b) => a.filmLabel.localeCompare(b.filmLabel, "fa"));
    } else if (sortOrder.value === "year") {
        results = results.sort((a, b) => parseInt(a.publicationYear, 10) - parseInt(b.publicationYear, 10));
    }

    return results;
});

const getPosterUrl = (filePath, width = 600) => {
    if (!filePath) return 'https://via.placeholder.com/300x420?text=No+Poster';

    // استخراج و دیکود کردن نام فایل
    const encodedFileName = filePath.replace("http://commons.wikimedia.org/wiki/Special:FilePath/", "");
    const decodedFileName = decodeURIComponent(encodedFileName);

    // تولید URL نهایی
    const safeFileName = decodedFileName.replace(/ /g, '_'); // جایگزینی فضا با '_'
    // محاسبه هش MD5 از نام فایل دیکود شده
    const md5Hash = md5(safeFileName); // فرض می‌کنیم تابع md5 قبلاً تعریف شده است
    const firstChar = md5Hash.charAt(0); // اولین کاراکتر
    const firstTwoChars = md5Hash.substring(0, 2); // دو کاراکتر اول

    return `https://upload.wikimedia.org/wikipedia/commons/thumb/${firstChar}/${firstTwoChars}/${safeFileName}/${width}px-${safeFileName}`;
};


            const getLogoUrl = (word) => {
                if (!word.image || !word.logoCrop) return 'https://via.placeholder.com/300x200?text=No+Logo';
                const fileName = word.image.split('/').pop();
                return `http://tools.wmflabs.org/zoomviewer/proxy.php?iiif=File:${fileName}/${word.logoCrop}/full/0/default.jpg`;
            };

            const getImageUrl = (word) => {
                if (posterMode.value) {
                    return getPosterUrl(word.image);
                } else {
                    return getLogoUrl(word);
                }
            };

            const getImdbLink = (imdbID) => `https://www.imdb.com/title/${imdbID}`;
            const getWikidataLink = (film) => film;

            return { searchTerm, combineSimilarChars, posterMode, filteredWords, getImageUrl, getImdbLink, getWikidataLink, getMovieTitleWithYear, darkMode, toggleDarkMode, sortOrder, loadWordsFromFile, selectedYear, availableYears  };
        }
    }).mount('#app');
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی فیلم‌ها و سریال‌های ایرانی</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            direction: rtl;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        #app {
            max-width: 800px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode #app {
            background-color: #1e1e1e;
            color: #e0e0e0;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .movie-card {
            text-align: center;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s, border-color 0.3s;
        }

        body.dark-mode .movie-card {
            background: #292929;
            border-color: #444;
        }

        .movie-image {
            width: 100%;
            object-fit: contain;
            border-radius: 4px;
            background-color: #f0f0f0;
            margin-bottom: 10px;
            transition: filter 0.3s;
        }

        body.dark-mode .movie-image {
            filter: invert(1); /* تبدیل رنگ تصاویر به نگاتیو */
        }

        .dark-mode-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode .dark-mode-toggle {
            background-color: #fff;
            color: #333;
        }
    </style>
</head>
<body>
<div id="app">
    <button class="dark-mode-toggle" @click="toggleDarkMode">{{ darkMode ? 'تغییر به حالت روشن' : 'تغییر به حالت تاریک' }}</button>

    <input type="text" v-model="searchTerm" placeholder="جستجو..." />
    <label>
        <input type="checkbox" v-model="combineSimilarChars" /> در نظر گرفتن حروف مشابه
    </label>
    <label>
        <input type="radio" v-model="posterMode" :value="false" /> لوگو
        <input type="radio" v-model="posterMode" :value="true" /> پوستر
    </label>

    <div v-if="filteredWords.length > 0" class="results-grid">
        <div class="movie-card" v-for="(word, index) in filteredWords" :key="index">
            <a :href="word.image" target="_blank"><img :src="getImageUrl(word)" :alt="word.filmLabel" class="movie-image" /></a>
            <div class="movie-title">{{ getMovieTitleWithYear(word) }}</div>
            <div class="movie-links">
                <a :href="getImdbLink(word.imdbID)" target="_blank">T</a>
                <a :href="getWikidataLink(word.film)" target="_blank">Q</a>
            </div>
        </div>
    </div>
    <p v-else>نتیجه‌ای برای نمایش وجود ندارد.</p>
</div>

<script>
    const { createApp, ref, computed } = Vue;

    createApp({
        setup() {
            const darkMode = ref(false);

            const toggleDarkMode = () => {
                darkMode.value = !darkMode.value;
                document.body.classList.toggle('dark-mode', darkMode.value);
            };

            // بقیه متغیرها و توابع شما
            const searchTerm = ref('');
            const combineSimilarChars = ref(false);
            const posterMode = ref(false);

            const words = ref([
                {
                    film: "http://www.wikidata.org/entity/Q14756739",
                    filmLabel: "بی‌گناه",
                    publicationYear: "1976",
                    imdbID: "tt11383472",
                    image: "http://commons.wikimedia.org/wiki/Special:FilePath/بی%20گناه.jpg",
                    logoCrop: "pct:28.3,84.4,44.4,14.7"
                },
                {
                    film: "http://www.wikidata.org/entity/Q5710929",
                    filmLabel: "برهنه تا ظهر با سرعت",
                    publicationYear: "1976",
                    imdbID: "tt0319045",
                    image: "http://commons.wikimedia.org/wiki/Special:FilePath/برهنه%20تا%20ظهر%20با%20سرعت.jpg",
                    logoCrop: "pct:7,82.1,85.5,7"
                },
                {
                    film: "http://www.wikidata.org/entity/Q5867554",
                    filmLabel: "شطرنج باد",
                    publicationYear: "1976",
                    imdbID: "tt0318069",
                    image: "http://commons.wikimedia.org/wiki/Special:FilePath/شطرنج%20باد.jpg",
                    logoCrop: "pct:10.1,16,39.8,10.1"
                }
            ]);

            const filteredWords = computed(() => {
                if (searchTerm.value.length < 2) return [];
                const regex = new RegExp(searchTerm.value, 'i');
                return words.value.filter(word => regex.test(word.filmLabel));
            });

            const getMovieTitleWithYear = (word) => {
                return `${word.filmLabel} (${word.publicationYear})`;
            };

            const getImageUrl = (word) => {
                return posterMode.value ? word.image : word.logoCrop;
            };

            const getImdbLink = (imdbID) => `https://www.imdb.com/title/${imdbID}`;
            const getWikidataLink = (film) => film;

            return { searchTerm, combineSimilarChars, posterMode, filteredWords, getMovieTitleWithYear, getImageUrl, getImdbLink, getWikidataLink, darkMode, toggleDarkMode };
        }
    }).mount('#app');
</script>
</body>
</html>
